{% extends "base_generic.html" %}
    
    {% block content %}
    
        <h1>Мой профиль</h1>
        <p>Имя: {{ first_name }}</p>
        <p>Фамилия: {{ last_name }}</p>
        <p>Email: {{ email }}</p>
        <p>Дата рождения: {{ date_of_birth }}</p>
        {% if photo %}
        <p><img src="{{ photo.url }}" alt="" width="100" height="100"></p>
        {% endif %}
    

        <a href="{% url 'profile_edit' %}">Изменить</a>
    {% endblock %}
